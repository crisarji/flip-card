<div *ngIf="gameInProgress">
    <br>
    <mat-progress-bar mode="determinate" [value]="progressBar" color="warn"></mat-progress-bar>
    <br>
    <fc-card-list [ngClass]="{'disable-click': disableBoard}" [deck]="deck$ | async" (cardToHide)="filterDeck($event)"></fc-card-list>
</div>
<div *ngIf="!gameInProgress" [@fadeInOut] fxLayout="column wrap" fxLayoutAlign="center center">
    <fc-retry [isUserWinner]="userWins" [timeElapsed]="timeElapsed"></fc-retry>
</div>
