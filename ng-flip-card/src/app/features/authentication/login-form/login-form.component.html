<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <form [formGroup]="loginForm">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" data-cy="email" placeholder="Ex. user.test@test.com"
            type="text" />
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [formControl]="passwordFormControl" data-cy="password" type="password" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div fxLayoutAlign="space-around center">
        <button mat-stroked-button color="primary" type="button" (click)="login()">
          Sign In
        </button>
        <button mat-stroked-button color="accent" type="button" (click)="register()">
          Register
        </button>
      </div>
    </form>
  </mat-card>
</div>
