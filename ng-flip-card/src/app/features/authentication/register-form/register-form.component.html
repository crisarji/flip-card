<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <form [formGroup]="registerForm">
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Nickname</mat-label>
          <input matInput [formControl]="userIdFormControl" type="text" />
          <mat-error *ngIf="!userIdFormControl.hasError('required')">
            Nickname is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')"> Nickname is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. user.test@test.com" type="text" />
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [formControl]="passwordFormControl" type="text" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div fxLayoutAlign="space-around center">
        <button mat-stroked-button color="primary" class="btn-block" type="button" (click)="register()">
          Sign Up
        </button>
        <button mat-stroked-button color="warn" class="btn-block" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
